<!DOCTYPE html>
<html>
    <head>
        <title>My Restaurant Menu | Deserts | Kota 8</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-restaurant">
        
        <div class="header">
            <a href="meals.html">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            
            <img src="images/logo.png">
        </div>
        
        <div id="restaurant">
                
            <div class="restaurant-details">
                <img src="images/kota8.jpg">
                
                <h1>Kota 8</h1>
                
                <p><b>Price:</b> R37.99</p>
                
                <p style="float: right"><b>Yield:</b> Serving 2</p>
                
                <p>1/4 Loaf Filled With Atchar or Chakalaka or Green Salad + Chips + Polony + Special Garlic Polony + Vienna Russian!</p>
            </div>
            
            <div class="restaurant-details-extras">
                    <h3>Extras</h3>
                                
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Chips</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02">Drink</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Extra mushroom</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Extra cheese</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Pineapple slices</label>
            </div>
                
                <div id="info-box">
                    <h3>Post a comment</h3>
                    
                    <textarea placeholder="Type your message here!"></textarea>
                    <br>
                    <input type="text" placeholder="Your name" id="name"/> <input type="text" placeholder="Your email" id="email"/>
                    <br/><br/>
                    <input id="check-06" type="checkbox">
                    <label for="check-06">Save my name and email in this browser for the next time I comment.</label>
                </div>
                
                <a class="button" href="oderreceived.html"><input type="button" style="float: right" value="Place Order"></a>
                <br/><br/>

        </div>
    </body>
</html>
